<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thêm sản phẩm mới</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">
  <h2>➕ Thêm sản phẩm đấu giá</h2>

  <div id="userInfo" class="mb-3"></div>
  <form id="productForm">
    <div class="mb-3">
      <label for="name" class="form-label">Tên sản phẩm:</label>
      <input type="text" class="form-control" id="name" required />
    </div>
    <div class="mb-3">
      <label for="startingPrice" class="form-label">Giá khởi điểm (VNĐ):</label>
      <input type="number" class="form-control" id="startingPrice" required />
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Link ảnh:</label>
      <input type="url" class="form-control" id="image" required />
    </div>
    <button type="submit" class="btn btn-primary">Đăng sản phẩm</button>
    <p class="mt-3" id="message"></p>
  </form>

  <script>
    const token = localStorage.getItem("access_token");
    const userEmail = localStorage.getItem("user_email");
    const userRole = localStorage.getItem("user_role");

    const userInfoEl = document.getElementById("userInfo");

    if (!token || userRole !== 'seller') {
      userInfoEl.innerHTML = `
        <div class="alert alert-danger">
          ❌ Bạn không có quyền truy cập trang này.<br/>
          Chỉ người dùng <strong>seller</strong> mới được đăng sản phẩm.
        </div>
      `;
      document.getElementById("productForm").style.display = "none";
    } else {
      userInfoEl.innerHTML = `
        <div class="alert alert-success">
          👤 Đăng nhập với: <strong>${userEmail}</strong> (${userRole})
        </div>
      `;
    }

    const form = document.getElementById("productForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const startingPrice = document.getElementById("startingPrice").value;
      const image = document.getElementById("image").value;

      const res = await fetch("https://vietdaugia-api.onrender.com/products", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({
          name,
          startingPrice: parseInt(startingPrice),
          image,
        }),
      });

      const msgEl = document.getElementById("message");
      if (res.ok) {
        msgEl.innerText = "✅ Đăng sản phẩm thành công!";
        form.reset();
      } else {
        const err = await res.text();
        msgEl.innerText = "❌ Lỗi: " + err;
      }
    });
  </script>
</body>
</html>
