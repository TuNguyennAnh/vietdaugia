<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .thumb { width: 60px; height: 60px; object-fit: cover; border: 1px solid #ddd; cursor: pointer; }
    .thumb:hover { border-color: #0d6efd; }
    .main-img { width: 100%; max-height: 400px; object-fit: contain; border-radius: 8px; border: 1px solid #ccc; }
    .info-box { background: #fff; padding: 20px; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    .countdown { font-size: 1.2rem; font-weight: bold; }
  </style>
</head>
<body class="container py-4">

  <!-- üåê Thanh ƒëi·ªÅu h∆∞·ªõng -->
  <div class="d-flex justify-content-between mb-4">
    <div>
      <a href="/" class="btn btn-outline-primary btn-sm">üè† Trang ch·ªß</a>
    </div>
    <div>
      <a href="/login.html" class="btn btn-outline-secondary btn-sm">ƒêƒÉng nh·∫≠p</a>
      <a href="/register.html" class="btn btn-outline-secondary btn-sm">ƒêƒÉng k√Ω</a>
      <a href="/dashboard.html" class="btn btn-outline-success btn-sm">Dashboard</a>
    </div>
  </div>

  <div id="content"></div>

  <script>
    const token = localStorage.getItem("access_token");
    const content = document.getElementById("content");
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      content.innerHTML = `<div class="alert alert-danger">Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m.</div>`;
    } else {
      fetch(`https://vietdaugia-api.onrender.com/products/${id}`)
        .then(res => res.json())
        .then(p => {
          document.title = p.name + " - Chi ti·∫øt s·∫£n ph·∫©m";
          const endTime = new Date(p.endTime);
          const images = [p.image, ...(p.images || [])].filter(Boolean);

          content.innerHTML = `
            <div class="row">
              <div class="col-md-6">
                <img src="${images[0]}" class="main-img mb-3" id="mainImage" />
                <div class="d-flex gap-2 flex-wrap">
                  ${images.map(img => `<img src="${img}" class="thumb" onclick="document.getElementById('mainImage').src='${img}'">`).join("")}
                </div>
              </div>
              <div class="col-md-6 info-box">
                <h3>${p.name}</h3>
                <p><strong>Gi√° hi·ªán t·∫°i:</strong> ${p.currentPrice.toLocaleString()}ƒë</p>
                <p><strong>Gi√° kh·ªüi ƒëi·ªÉm:</strong> ${p.startingPrice.toLocaleString()}ƒë</p>
                <p><strong>Th·ªùi gian c√≤n l·∫°i:</strong> <span class="badge bg-dark countdown" id="countdown">...</span></p>
                
                <div class="mt-4">
                  <h5>üí∞ ƒê·∫∑t gi√°</h5>
                  <div class="mb-2">Gi√° b·∫°n mu·ªën ƒë·∫∑t (t·ªëi thi·ªÉu ${p.currentPrice + 1}ƒë):</div>
                  <input type="number" id="bidInput" class="form-control mb-2" min="${p.currentPrice + 1}" />
                  <button class="btn btn-success" onclick="submitBid(${p.currentPrice + 1})">ƒê·∫∑t gi√°</button>
                  <div id="message" class="mt-2 text-danger"></div>
                </div>
              </div>
            </div>

            <div class="mt-4">
              <h5>üìÑ M√¥ t·∫£ s·∫£n ph·∫©m</h5>
              <p>${p.description || "Kh√¥ng c√≥ m√¥ t·∫£"}</p>
            </div>
          `;

          // ƒê·∫øm ng∆∞·ª£c
          const el = document.getElementById("countdown");
          function updateCountdown() {
            const now = new Date();
            const diff = endTime - now;
            if (diff <= 0) {
              el.innerText = "ƒê√£ k·∫øt th√∫c";
              el.classList.replace("bg-dark", "bg-danger");
              return;
            }
            const h = Math.floor(diff / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            el.innerText = `${h}h ${m}m ${s}s`;
          }

          updateCountdown();
          setInterval(updateCountdown, 1000);
        })
        .catch(err => {
          content.innerHTML = `<div class="alert alert-danger">L·ªói t·∫£i s·∫£n ph·∫©m.</div>`;
        });
    }

    async function submitBid(min) {
      const price = parseInt(document.getElementById("bidInput").value);
      const msgEl = document.getElementById("message");
      msgEl.innerText = "";

      if (!token) {
        msgEl.innerText = "‚ùå B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ ƒë·∫∑t gi√°.";
        return;
      }

      if (!price || price < min) {
        msgEl.innerText = `‚ùå Gi√° ph·∫£i l·ªõn h∆°n ${min}ƒë`;
        return;
      }

      const res = await fetch(`https://vietdaugia-api.onrender.com/products/${id}/bid`, {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ bid: price }),
      });

      if (res.ok) {
        alert("‚úÖ ƒê·∫∑t gi√° th√†nh c√¥ng!");
        location.reload();
      } else {
        const err = await res.text();
        msgEl.innerText = "‚ùå " + err;
      }
    }
  </script>
</body>
</html>
