<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VietDauGia - Trang chủ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7f7f7;
    }
    .category-list {
      background: white;
      border-radius: 6px;
      padding: 10px;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .product-img {
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body class="container py-4">
  <div class="row">
    <div class="col-md-3">
      <div class="category-list">
        <h5>Danh mục</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Đồ điện tử, AV & Máy ảnh</li>
          <li class="list-group-item">Đồng hồ & Phụ kiện</li>
          <li class="list-group-item">Điện tử văn phòng</li>
          <li class="list-group-item">Nhà cửa đời sống</li>
          <li class="list-group-item">Thể thao & Giải trí</li>
          <li class="list-group-item">Văn hóa phẩm</li>
          <li class="list-group-item">Thời trang - Phụ kiện</li>
          <li class="list-group-item">Âm nhạc</li>
          <li class="list-group-item">Sưu tầm đồ cổ</li>
          <li class="list-group-item">Đồ trẻ em</li>
          <li class="list-group-item">Sức khỏe & Làm đẹp</li>
          <li class="list-group-item">Xe đạp</li>
        </ul>
      </div>
    </div>
    <div class="col-md-9">
      <h4>Sản phẩm đấu giá</h4>
      <div id="productList" class="row g-3 mt-2"></div>
    </div>
  </div>

  <script>
    fetch("https://vietdaugia-api.onrender.com/products")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("productList");
        if (!Array.isArray(data) || data.length === 0) return;

        container.innerHTML = data.map(p => `
          <div class="col-md-4">
            <div class="product-card">
              <img src="${p.image}" class="img-fluid product-img" alt="${p.name}">
              <h6 class="mt-2">${p.name}</h6>
              <p>Giá hiện tại: <strong>${p.currentPrice.toLocaleString()}đ</strong></p>
              <a href="/product.html?id=${p._id}" class="btn btn-sm btn-primary w-100">Xem chi tiết</a>
            </div>
          </div>
        `).join("");
      });
  </script>
</body>
</html>
